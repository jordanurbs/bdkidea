<h1>BDK and a New Paradigm</h1>
<h2>Community and the Future</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-theme="gaia" style="--theme:gaia;">
<h2>A little background</h2>
<p>One of my great passions is exploring how people connect online. I originally signed up for BDK TT because I believed it would offer me a chance to make new friends and build new relationships with others of the same mindset.</p>
<p>Instead of that happening in the TT, it became clear to me in the Sunday video conferences that everyone else was craving that too.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="gaia" style="--theme:gaia;">
<p>Because as you well know, Budokon is not simply a movement practice but a but a way of life encompassing thought patterns and a meta-awareness of self while the body learns new manners of physical motion.</p>
<p>In the past 6 months using the BDK Academy and the TT course, I would dedicate each evening to studying and practicing Budokon and everything that came with it. I experienced profound shifts in my being that I struggled to share with others for lack of a &quot;being on the same wavelength.&quot;</p>
<p>It was so inspiring, I started taking notes.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="gaia" style="--theme:gaia;">
<img src="postits.jpg" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="gaia" style="--theme:gaia;">
<p>And so this is where I come from today.</p>
<p><strong>Budokon is powerful. And that power has begun to develop a diverse yet consolidated global community of people that are beginning to understand that a creatively-led life is no longer about following the structures of others but rather learning from others while optimizing our own personal states and autonomy.</strong></p>
<p>Today I want to inspire you to harness that community so that it can grow with those same values at its core. To expand BDK in a way that unifies not simply mind, body and thought but also digital interface.</p>
</section>

<h1>INTERLUDE: THE INTERNET IN 2020</h1>
<ul>
<li data-marpit-fragment="1">censored &amp; corporately run</li>
<li data-marpit-fragment="2">centralized, not private, not in our control</li>
<li data-marpit-fragment="3">giant platforms dictate the medium, message, and psychology/intentions of interaction (which is often ego, competition, superficiality, etc)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="4" data-theme="gaia" style="--theme:gaia;">
<h1>THE FUTURE OF THE INTERNET</h1>
<h3>(for the people that care, anyway)</h3>
<ul>
<li data-marpit-fragment="1">p2p/federated/decentralized (not operated by one single point)</li>
<li data-marpit-fragment="2">community-driven (donation or subscription-based as opposed to advertisements, private data collection &amp; optional sales)</li>
<li data-marpit-fragment="3">autonomous--run your own servers (you don't have control over anything on Instagram, Facebook charges you to share content with your followers, youtube can shut you down for being too controversial, etc.)</li>
<li data-marpit-fragment="4">open-source (the code is free and open for contributors to join in to make it better)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
    <section id="24" data-theme="gaia" style="--theme:gaia;">
    <p>This is a topic I am passionate about. Just like reducing my plastic consumption and lowering my foot print, I find it equally important to put my attention and energy to where I think it creates an overall good, win-win-win situation for all involved including myself.</p>
    <p>(I actually think this should be a Mind-Science pillar, but more on that in a bit.)</p>
    </section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-theme="gaia" style="--theme:gaia;">
<h1>Open Source Community Collaboration</h1>
<p>&quot;Open source is a source code that is made freely available for possible modification and redistribution. Products include permission to use the source code, design documents, or content of the product.</p>
<p>It most commonly refers to the open-source model, in which open-source software or other products are released under an open-source license as part of the open-source-software movement. Use of the term originated with software, but has expanded beyond the software sector to cover other open content and forms of open collaboration.&quot; --Wikipedia</p>
</section>
<section id="24" data-theme="gaia" style="--theme:gaia;">
    <p>https://www.youtube.com/watch?v=SpeDK1TPbew</p><br>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-theme="gaia" style="--theme:gaia;">
<h1>Federation</h1>
<p>&quot;A federation is a group of computing or network providers agreeing upon standards of operation in a collective fashion... The term may also be used when groups attempt to delegate collective authority of development to prevent fragmentation.&quot; --Wikipedia</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-theme="gaia" style="--theme:gaia;">
<p><b>Federated Open-Source Projects</b> are community-driven software projects that are free for anyone to install on their own server. That means that you own all the data, no one can shut you down, and you can still connect with the outside world (other servers) via the federation protocols.</p>
<p>Let's get to know a few of them.</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-theme="gaia" style="--theme:gaia;">
<h1>There's more to this.</h1>
<blockquote>
<blockquote>
<p>For example, distributing the ability for BDK-ers or teachers-in-training to publish their classes to the greater community. For said classes to be used in future TTs, if they're good. To start offering pay-outs to contributors if their content is good. A constantly-expanding academy with fresh, quality, and approved content all the time.</p>
</blockquote>
</blockquote>
<h3>But that will be all for now.</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-theme="gaia" style="--theme:gaia;">
<h1>My Proposal</h1>
<h3>Until March: Let's see if we can engage the community.</h3>
<p>I'll cover server costs and administration if you can do some announcements on social media and to the e-mail lists, and add some links to the website.</p>
<p>No need to change anything you have set-up already, but it's my opinion that it'd be worth it to test out a teacher training on PeerTube and see what can be accomplished in terms of convenience, engagement, peer feedback, etc.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-theme="gaia" style="--theme:gaia;">
<p><strong>It will require some participation by a core group of us, especially at first. I'm happy to join that team (I'd be delighted and honored to join a social network again, one that I can believe in).</strong>  I would like to brainstorm with the rest of the core group and define expectations for participation.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-marpit-fragments="2" data-theme="gaia" style="--theme:gaia;">
<h3>From March: are people into it?</h3>
<ul>
<li data-marpit-fragment="1">
<p>No. --&gt; great, we tried.</p>
</li>
<li data-marpit-fragment="2">
<p>Yes. --&gt; Then let's expand. What are people into the most? What utilitarian value is this offering that creates the most engagement?</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-theme="gaia" style="--theme:gaia;">
<p>Budokon is revolutionary. It should act that way in it's execution as an online platform.</p>
<p>Take the power back. Wield it with love.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-theme="gaia" style="--theme:gaia;">
<h2>Thank you for your time!</h2>
<p>@JordanUrbs<br />
<a href="mailto:jordan@pele.io">jordan@pele.io</a></p>
</section>
